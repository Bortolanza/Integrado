<!DOCTYPE html>

    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link href="../../../view/CSS/signin.css" rel="stylesheet">
        </head>
        <body class="text-center bg-dark">
            <main class="form-signin">
                <form id="form1">
                    <div class="form-floating mb-3">
                        <input type="usuario" class="form-control" id="usuario" placeholder="Usuario" required>
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" minlength="5" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Senha" required>
                        <label for="floatingPassword">Nome</label>
                    </div>
                    <div class="button-div">
                        <button class="btn btn-lg btn-primary" type="submit">Registrar</button>
                    </div>
                </form>
            </main>
            <script src="../../JS/jquery.js"></script>
            <script src="../../JS/logSign/signIn.js"></script>
        </body>
    </html>
