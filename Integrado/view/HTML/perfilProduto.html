<link href="../../../view/CSS/perfil.css" rel="stylesheet">
<hr class="my-1">
<div class="container">
  <main>
    <div class="row g-5" id="formbox">
      <div class="col col-lg-10">
        <h4 class="mb-3">Produto Pefil</h4>
        <form id="form1">
            <div class="col g-5" id="formContainers">
            
                <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome do produto" required>
                </div>
                <div class="pt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="composto" name="composto">
                    <label class="form-check-label" for="composto">
                          Composto
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="estoque" name="estoque">
                    <label class="form-check-label" for="estoque">
                        Controle Estoque
                    </label>
                  </div>  
                </div>
                <div class="col mt-2">
                  <label for="valor" class="form-label">Valor</label>
                  <input type="text" name="comentario" class="form-control" id="valor" placeholder="Valor">
                </div>

                <hr class="my-4">

                <div class="formContainers-row" id="buttons-row">
                    <button class="w-25 btn btn-primary btn-lg formButton" id="insert" form="form1" type="submit">Salvar</button>
                </div> 
    
                <hr class="my-4">
            </div>
        </form>
      </div>
    </div>
  </main>
</div>
<script src="../../JS/jquery.js"></script>
<script src="../../JS/Produto/selectProdutoPerfil.js"></script>
<script src="../../JS/Produto/updateProduto.js"></script>
